<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body class="form-page">

    <div class="container container-form">
        <h1>Registration form</h1>
    
    <form id="form_registration" action="post">
        <div class="form-row">
            <label for="username">Username:</label>
            <input id="username" name="username" minlength="5" maxlength="12" size="30" required>
        </div>
        <div class="form-row">
            <label for="password">Password:</label>
             <input type="password" autocomplete="on" id="password" name="password" minlength="8" maxlength="12" size="30" required>
            </div>
            <div class="form-row">
                <label for="name">Name:</label>
                <input id="name" name="name" size="30" required>
            </div>
            <div class="form-row">
                <label for="address">Address:</label>
                <input id="address" name="address" size="30">
            </div>
            <div class="form-row">
                <label for="country">Country:</label>
                <select name="country" id="country"></select>
            </div>
            <div class="form-row">
                <label for="zip">ZIP Code:</label>
                <input id="zip" name="zip" required>
            </div>
            <div class="form-row">
                <label>Sex:</label>
                <input type="radio" id="male" name="sex" value="Male" required>
                <label class="desc" for="male">Male</label>
                <input type="radio" id="female" name="sex" value="Female" required>
                <label class="desc" for="female">Female</label>
            </div>
            <div class="form-row">
                <label>Language:</label>
                <input type="checkbox" id="en" name="language" value="en">
                <label class="desc check-lang" for="en">English</label>
                <input type="checkbox" id="ru" name="language" value="ru">
                <label class="desc check-lang" for="ru">Russian</label>
                <input type="checkbox" id="cs" name="language" value="cs">
                <label class="desc check-lang" for="cs">Czech</label>
            </div>
            <div class="form-row">
                <label class="text-area" for="about">About:</label>
                <textarea id="about" name="about" rows="4" cols="50"></textarea>
            </div>
            <div class="form-row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="modal" id="modal_window" style="display: none;" hidden>
        <div class="content">
            <div class="modal-header">
                <button class="close close-modal"></button>
            </div>
            <div class="modal-title">
                <span>Thank you for registration!</span>
            </div>
            <div class="modal-texarea">
                <!-- ширина задается количеством близстоящих букв одинаковой ширины по горизонтали. Высота текстового поля, которое определяется количеством отображаемых строк без прокрутки содержимого. -->
                <textarea id="result" cols="30" rows="10" readonly="readonly"></textarea>
            </div>
            <div>
                <button class="ok-btn close-modal">OK</button>
            </div>
        </div>
    </div>

</body>
</html>
